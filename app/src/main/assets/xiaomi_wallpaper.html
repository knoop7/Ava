<!DOCTYPE html>
<html lang="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xiaomi Art Magazine Lockscreen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --shadow-text: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1a1a1a;
        }

        .wallpaper-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            perspective-origin: center center;
            overflow: hidden;
        }
        
        .wallpaper-layer {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0;
            transform-style: preserve-3d;
            transform: scale(1.2);
            transition: opacity 1.5s ease-in-out;
        }

        .wallpaper-layer.active {
            opacity: 1;
            animation: parallax3D 60s ease-in-out infinite;
        }
        
        @keyframes parallax3D {
            0% {
                transform: scale(1.2) translate3d(0, 0, 50px) rotateX(1deg) rotateY(-1deg);
            }
            25% {
                transform: scale(1.15) translate3d(-2%, -1%, 30px) rotateX(-0.5deg) rotateY(1deg);
            }
            50% {
                transform: scale(1.1) translate3d(1%, 2%, 0px) rotateX(0.5deg) rotateY(-0.5deg);
            }
            75% {
                transform: scale(1.15) translate3d(2%, -1%, 30px) rotateX(-1deg) rotateY(0.5deg);
            }
            100% {
                transform: scale(1.2) translate3d(0, 0, 50px) rotateX(1deg) rotateY(-1deg);
            }
        }

        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(
                to top, 
                rgba(0,0,0,0.7) 0%, 
                rgba(0,0,0,0.3) 50%, 
                transparent 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        .info-container {
            position: absolute;
            bottom: 8vh;
            left: 5vw;
            z-index: 3;
            color: var(--text-primary);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15), 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 85%;
        }

        .time-display {
            display: flex;
            align-items: baseline;
            line-height: 0.8;
            margin-left: -6px;
            position: relative;
        }

        .hour {
            font-size: 11vw;
            font-weight: 800;
            letter-spacing: -0.3vw;
            position: relative;
            z-index: 2;
        }

        .colon {
            font-size: 8vw;
            font-weight: 600;
            margin: 0 0.6vw;
            animation: blink 2s infinite;
            opacity: 0.8;
            position: relative;
            top: -1.8vw;
            z-index: 2;
        }

        .minute {
            font-size: 11vw;
            font-weight: 800;
            letter-spacing: -0.3vw;
            opacity: 0.6;
            position: relative;
            z-index: 2;
        }

        .date-display {
            margin-top: 2vh;
            margin-left: 0.5vw;
            font-size: 1.6vw;
            font-weight: 300;
            letter-spacing: 0.15vw;
            display: flex;
            align-items: center;
            opacity: 0.85;
            position: relative;
            z-index: 2;
        }

        .date-divider {
            width: 0.4vw;
            height: 0.4vw;
            background: #fff;
            border-radius: 50%;
            margin: 0 1.2vw;
            opacity: 0.8;
        }

        .poem-wrapper {
            margin-top: 3vh;
            margin-left: 0.5vw;
            padding-left: 2vw;
            border-left: 0.3vw solid rgba(255,255,255,0.8);
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            z-index: 2;
        }

        .poem-content {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.8vw;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 1vh;
            opacity: 1;
        }

        .poem-meta {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2vw;
            font-weight: 400;
            opacity: 0.8;
            letter-spacing: 0.1vw;
        }

        .logo-badge {
            position: absolute;
            top: 4vw;
            right: 4vw;
            width: 5vw;
            height: 5vw;
            object-fit: contain;
            opacity: 0.25;
            z-index: 3;
            pointer-events: none;
        }

        .loader {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loader.active {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        @keyframes fadeIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .info-container {
                bottom: 6vh;
                left: 4vw;
            }
            .logo-badge {
                top: 4vw;
                right: 4vw;
                width: 10vw;
                height: 10vw;
            }
        }
    </style>
</head>
<body>

    <div class="wallpaper-container">
        <div class="wallpaper-layer" id="bg-1"></div>
        <div class="wallpaper-layer" id="bg-2"></div>
    </div>
    <div class="gradient-overlay"></div>
    <div class="loader" id="loader"></div>

    <img src="ha_logo.png" alt="Logo" class="logo-badge">

    <div class="info-container">
        <div class="time-display">
            <span class="hour" id="hour"></span>
            <span class="colon">:</span>
            <span class="minute" id="minute"></span>
        </div>
        
        <div class="date-display">
            <span id="weekday"></span>
            <div class="date-divider"></div>
            <span id="date-full"></span>
        </div>

        <div class="poem-wrapper">
            <div class="poem-content" id="poem-content"></div>
            <div class="poem-meta" id="poem-author"></div>
        </div>
    </div>

    <script>
        const WALLPAPER_API = 'https://v2.xxapi.cn/api/wallpaper';

        let currentBgIndex = 1;
        let isFetching = false;

        function isChinese() {
            const lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
            const chinaTimezones = ['asia/shanghai', 'asia/chongqing', 'asia/hong_kong', 'asia/taipei', 'asia/macau'];
            return lang.startsWith('zh') || chinaTimezones.includes(tz.toLowerCase());
        }

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('hour').textContent = hour;
            document.getElementById('minute').textContent = minute;
            
            if (isChinese()) {
                const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                const weekDay = weekDays[now.getDay()];
                const month = now.getMonth() + 1;
                const day = now.getDate();
                document.getElementById('weekday').textContent = weekDay;
                document.getElementById('date-full').textContent = `${year}年${month}月${day}日`;
            } else {
                const weekDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                document.getElementById('weekday').textContent = weekDays[now.getDay()];
                document.getElementById('date-full').textContent = `${months[now.getMonth()]} ${now.getDate()}, ${year}`;
            }
        }

        async function fetchWallpaper(force = false) {
            if (isFetching) return;
            isFetching = true;
            
            const loader = document.getElementById('loader');
            if(force) loader.classList.add('active');

            const nextBgIndex = currentBgIndex === 1 ? 2 : 1;
            const nextBgEl = document.getElementById(`bg-${nextBgIndex}`);
            const currentBgEl = document.getElementById(`bg-${currentBgIndex}`);

            try {
                const response = await fetch(WALLPAPER_API);
                const data = await response.json();
                
                if (data.code === 200 && data.data) {
                    const img = new Image();
                    img.onload = () => {
                        nextBgEl.style.backgroundImage = `url(${data.data})`;
                        nextBgEl.classList.add('active');
                        currentBgEl.classList.remove('active');
                        currentBgIndex = nextBgIndex;
                        isFetching = false;
                        loader.classList.remove('active');
                    };
                    img.onerror = () => {
                        isFetching = false;
                        loader.classList.remove('active');
                    };
                    img.src = data.data;
                } else {
                    isFetching = false;
                    loader.classList.remove('active');
                }
            } catch (error) {
                console.warn("API request failed:", error);
                isFetching = false;
                loader.classList.remove('active');
            }
        }

        function fetchPoetry() {
            if (!isChinese()) {
                document.querySelector('.poem-wrapper').style.display = 'none';
                return;
            }
            fetch('https://v2.jinrishici.com/one.json')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        let content = data.data.content;
                        const author = data.data.origin.author;
                        const dynasty = data.data.origin.dynasty;

                        const contentEl = document.getElementById('poem-content');
                        const authorEl = document.getElementById('poem-author');

                        contentEl.style.opacity = 0;
                        authorEl.style.opacity = 0;

                        setTimeout(() => {
                            contentEl.textContent = content;
                            authorEl.textContent = `${dynasty} · ${author}`;
                            
                            contentEl.style.opacity = 1;
                            authorEl.style.opacity = 1;
                            contentEl.style.transition = 'opacity 1s';
                            authorEl.style.transition = 'opacity 1s';
                        }, 500);
                    }
                })
                .catch(err => {
                    document.querySelector('.poem-wrapper').style.display = 'none';
                });
        }

        function init() {
            updateTime();
            fetchWallpaper(true);
            fetchPoetry();
            
            setInterval(updateTime, 1000);
            setInterval(() => fetchWallpaper(false), 60000 * 5); 
            setInterval(fetchPoetry, 60000 * 5);
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
